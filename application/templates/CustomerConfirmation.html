<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> UH Post Office - Confirmation </title>
    <style>
        .content {
            max-width: 960px;
            margin: auto;
        }

        Body {
            font-family: Roboto, Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1 class="display-3">Customer Info Registered! </h1>
        <p class="lead">
            Email: {{ info.email }}<br />
            <strong>Please use the email</strong> to login to the account.
        </p>
        <hr>
        <p class="lead">
            <a class="btn btn-primary btn-sm" href="/" role="button">Continue to homepage</a>
        </p>
        <p class="lead">
            <h3>Customer Details:</h3>
            Name: {{ info.fname }} {{info.lname}}<br />
            Email: {{ info.email }}<br />
            Phone: {{ info.phoneNum }}<br />
            Address: {{ info.cust_address }}>br />
        </p>
    </div>
</body>
</html>
