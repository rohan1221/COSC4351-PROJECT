<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> UH Post Office - Confirmation </title>
    <style>
        .content {
            max-width: 960px;
            margin: auto;
        }

        Body {
            font-family: Roboto, Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1 class="display-3">Package Status Updated!</h1>
        <p class="lead">
            The package ID is: {{ info.pkgID }} <br />
            <br>
            <strong>Please check the Package Tracking page</strong> to confirm.
        </p>
        <hr>
        <p class="lead">
            <a class="btn btn-primary btn-sm" href="/" role="button">Continue to homepage</a>
        </p>
        <p class="lead">
            <h3>Update Details:</h3>
            Update Type: {{ info.type }}<br />
            Employee ID: {{ info.empID }}<br />
            Branch Number: {{ info.branchID }}<br />
        </p>
    </div>
</body>
</html>
